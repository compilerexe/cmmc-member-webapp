<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cmmc-member-webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/materia/bulmaswatch.min.css">
</head>
<body>

<div class="container">
    <div class="columns">

        <div class="column is-2 is-offset-1">
            <aside class="menu section">
                <p class="menu-label"> Profile </p>
                <ul class="menu-list">
                    <li>
                        <a href="#"> Personal </a>
                    </li>
                    <li>
                        <a href="index.html" style="color: #ff3860"> Sign Out </a>
                    </li>
                </ul>
            </aside>
        </div>

        <div class="column is-8">

            <div class="section">

                <h1 class="title">Personal</h1>
                <hr>

                <div class="card">
                    <div class="card-content">


                        <div class="field">
                            <div class="control">
                                <input class="input" id="name" type="text" placeholder="Name">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input" id="email" type="email" placeholder="E-mail">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Role</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option value="none">-- Select Role --</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Software Developer">Software Developer</option>
                                        <option value="Designer">Designer</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!--<hr>-->

                        <!--<div class="content">-->
                        <!--<p class="subtitle is-5">Electronics</p>-->
                        <!--<p>Detail ...</p>-->
                        <!--</div>-->

                        <div class="field">
                            <div class="level-right">
                                <div class="control">
                                    <button class="button is-success">save</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
<script src="scripts/firebase-config.js"></script>

<script>

  $(document).ready(function () {
    const name = $('#name')
    const email = $('#email')
    var obj = JSON.parse(localStorage.getItem('profile').toString())
    console.log(obj)

    name.val(obj.name)
    email.val(obj.email)
  })

</script>

</body>
</html>
