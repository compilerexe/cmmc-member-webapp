<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cmmc-member-webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/materia/bulmaswatch.min.css">
</head>
<body>

<div class="container">
    <div class="section">
        <div class="columns">
            <div class="column is-4 is-offset-4">
                <h1 class="title">CMMC Sign Up</h1>
                <div class="card">
                    <div class="card-content">

                        <form action="#" method="POST">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="email" placeholder="E-mail" required autofocus>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="left">
                                        <div class="field">
                                            <div class="control">
                                                <a href="index.html" class="button is-link" style="color: #ff3860">Back</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="level-right">
                                        <div class="field">
                                            <div class="control">
                                                <button class="button is-success">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
