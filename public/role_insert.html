<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cmmc-member-webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/materia/bulmaswatch.min.css">
    <style>
        tr, th {
            text-align: center !important;
        }

        tr, td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="columns">

        <div class="column is-2 is-offset-1">
            <aside class="menu section">
                <p class="menu-label"> Menu </p>
                <ul class="menu-list">
                    <li>
                        <a href="#"> Role </a>
                    </li>
                    <li>
                        <a href="#" style="color: #ff3860"> Sign Out </a>
                    </li>
                </ul>
            </aside>
        </div>

        <div class="column is-8">

            <div class="section">

                <h1 class="title">New Role</h1>
                <hr>

                <div class="card">
                    <div class="card-content">

                        <div class="field level-right">
                            <div class="control">
                                <a href="manages.html" class="button is-danger">Back</a>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="text" id="role_name" class="input is-info" placeholder="Role Name">
                            </div>
                        </div>

                        <div class="field">
                            <textarea class="textarea" name="" id="role_detail" cols="30" rows="10"
                                      placeholder="Write something about your role ..."></textarea>
                        </div>

                        <div class="field">
                            <div class="level-right">
                                <div class="control column is-2">
                                    <button type="button" id="btn-submit" class="button is-success" style="width: 100%">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
<script src="scripts/firebase-config.js"></script>

<script>

  $(document).ready(function () {
    const role_name = $('#role_name')
    const role_detail = $('#role_detail')
    $('#btn-submit').on('click', function () {
      if (role_name.val().length > 0) {
        if (role_detail.val().length > 0) {

          var ref = firebase.database().ref('cmmc/roles')

          ref.push({
            name: role_name.val(),
            detail: role_detail.val()
          }).then(function () {
            window.history.back()
          })

        } else { role_detail.focus() }
      } else { role_name.focus() }
    })
  })

</script>

</body>
</html>
